<body id="pay-final" class="hasBg">
    <div class="wrap">
        <div class="call-car-box">
            <div class="call-car-bg"></div>
            <div class="title-box">
                <div class="item icon-btn"><i class="material-icons">&#xe314;</i></div>
                <div class="item title-name">付款結果</div>
                <div class="item icon-btn"></div>
            </div>
            <div class="call-car-info">
                <div class="pay-method-box">
                    <div class="pay-taxi-money">
                        <div class="item money-title">車資</div>
                        <div class="item money-txt">$120</div>
                        <div class="item money-date">2019/11/12 16：18</div>
                    </div>
                    <div class="pay-title">
                        <div class="item">
                            <img src="../img/callcar/pay-logo.png" alt="">
                        </div>
                        <div class="item">
                            中華衛星 WZ-8888
                        </div>
                    </div>
                    <div class="pay-content">
                        <div class="content-box">
                            <div class="pay-list-group">
                                <div class="pay-list">
                                    <div class="item">
                                        付款方式
                                    </div>
                                    <div class="item pay-method-txt">
                                        LINE PAY
                                    </div>
                                </div>
                                <div class="pay-list">
                                    <div class="item">
                                        車資
                                    </div>
                                    <div class="item pay-money-txt">
                                        170
                                    </div>
                                </div>
                                <div class="pay-list">
                                    <div class="item">
                                        艾斯點數
                                    </div>
                                    <div class="item use-discount">
                                        50
                                    </div>
                                </div>
                            </div>
                            <div class="pay-list">
                                <div class="item">
                                    付款金額
                                </div>
                                <div class="item pay-money">
                                    120
                                </div>
                            </div>
                            <div class="button-box">
                                <button class="btn default-btn">完成</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
