    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <title>Mobii - 叫車行程確認-備註</title>
</head>

<body id="index_04">
    <div class="wrap">
        <div class="call-car-box">
            <div class="call-car-bg"></div>
            <div class="title-box">
                <div class="item icon-btn"><i class="material-icons">&#xe5cb;</i></div>
                <div class="item title-name">備註</div>
                <div class="item icon-btn"></div>
            </div>
        </div>
        <div class="note-box">
            <div class="note-title">
                <div class="item">選擇其他需求</div>
                <div class="item clear-btn">重置</div>
            </div>
            <div class="note-list">
                <div class="item">寵物友善</div>
                <div class="item">女司機</div>
                <div class="item">五年新車</div>
                <div class="item">無煙車</div>
                <div class="item">嬰兒座椅</div>
                <div class="item">無香精</div>
                <div class="item">無障礙車</div>
                <div class="item">SHARP空氣淨化車</div>
                <div class="item">多元化計程車</div>
                <div class="item">WISH車款</div>
            </div>
            <div class="note-title">
                <div class="item">寫下你的其餘備註</div>
            </div>
            <div class="note-desc">
                <div class="form-group">
                    <textarea class="form-control" placeholder="請填寫住址備註、行李數量，攜帶物品大小...等" id="your-note" rows="8"></textarea>
                </div>
            </div>
            <div class="button-group">
                <button class="btn default-btn">套用</button>
                <button class="btn cancel-btn">取消</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/vendor/bs4/js/jquery-3.2.1.slim.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->    
    <script src="../js/vendor/bs4/js/bootstrap.min.js"></script>

    <!-- owlcarousel JS -->
    <script src="../js/vendor/owlcarousel/vendors/jquery.min.js"></script>
    <script src="../js/vendor/owlcarousel/owlcarousel/owl.carousel.js"></script>
    <script src="../js/vendor/owlcarousel/vendors/highlight.js"></script>
    <script src="../js/vendor/owlcarousel/js/app.js"></script>   
    <script src="../js/vendor/jquery-editable-select-master/dist/jquery-editable-select.js"></script>

    <!-- vendor js -->
    <script src="../js/vendor/swiper/js/swiper.min.js"></script>
    <script src="../js/vendor/imgLiquid.js"></script>

    <!-- custom js -->

    <script>
        $(document).ready(function(){
            $('.note-list .item').on('click', function(){
                $(this).toggleClass('active');
                if($('.note-list .active').length > 0){
                    $('.button-group').addClass('apply')
                }else{
                    $('.button-group').removeClass('apply')
                }
            })
            $('.clear-btn').on('click', function(){
                $('.note-list .item').removeClass('active');
                $('.button-group').removeClass('apply');
            })
        })
    </script>

</body>

</html>
