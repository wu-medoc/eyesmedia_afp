<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=no">
    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../js/vendor/bs4/css/bootstrap.min.css">
    <link rel="stylesheet" href="../js/vendor/jquery-editable-select-master/dist/jquery-editable-select.min.css">
    <!-- owl.carousel core CSS -->
    <link rel="stylesheet" href="../js/vendor/owlcarousel/owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="../js/vendor/owlcarousel/owlcarousel/assets/owl.theme.default.min.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <!-- vendor css -->
    <link rel="stylesheet" href="../js/vendor/swiper/css/swiper.min.css">
    <!-- fontawesome css -->
    <link rel="stylesheet" href="../js/vendor/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="../js/vendor/fontawesome/css/brands.css">
    <link rel="stylesheet" href="../js/vendor/fontawesome/css/solid.css">
    <!-- custom css -->
    <link rel="stylesheet" href="../dist/style/css.min.css">
    <link rel="stylesheet" href="../dist/style/global.min.css">
    <link rel="stylesheet" href="../dist/style/index.min.css"><!-- slick -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <link rel="stylesheet" href="../../dist/style/car_setting.min.css">
    <link rel="stylesheet" href="../../dist/style/car.min.css">
    <title>艾斯移動 - 付款方式-未輸入</title>
</head>

<body>
    <div class="wrap container">
        <div class="call-car-box">
            <div class="call-car-bg"></div>
            <div class="title-box">
                <div class="item icon-btn"><i class="material-icons">&#xE314;</i></div>
                <div class="item title-name">付款方式</div>
                <div class="item icon-btn"></div>
            </div>
            <div class="call-car-info">
                <div class="pay-method-box">
                    <div class="pay-title">
                        <div class="item">
                            <img src="../img/callcar/pay-logo.png" alt="">
                        </div>
                        <div class="item">
                            中華衛星 WZ-8888
                        </div>
                    </div>
                    <div class="pay-content">
                        <div class="content-box">
                            <p class="sub-title">
                                支付方式
                            </p>
                            <div class="pay-slider">
                                <div class="pay-item">
                                    <div class="img-box">
                                        <img src="../img/callcar/pay-method-linepay.png" alt="">
                                    </div>
                                </div>
                                <div class="pay-item">
                                    <div class="img-box">
                                        <img src="../img/callcar/pay-method-mastercard.png" alt="">
                                    </div>
                                </div>
                                <div class="pay-item">
                                    <div class="img-box">
                                        <img src="../img/callcar/pay-method-fitbitpay.png" alt="">
                                    </div>
                                </div>
                                <div class="pay-item">
                                    <div class="img-box">
                                        <img src="../img/callcar/pay-method-visa.png" alt="">
                                    </div>
                                </div>
                                <div class="pay-item">
                                    <div class="img-box">
                                        <img src="../img/callcar/pay-method-jcb.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="pay-list-group">
                                <div class="pay-list">
                                    <div class="item">
                                        車資
                                    </div>
                                    <div class="item">
                                        <input id="pay-price" type="tel" placeholder="輸入金額">
                                    </div>
                                </div>
                                <div class="pay-list">
                                    <div class="item">
                                        優惠券
                                    </div>
                                    <div class="item use-discount">
                                        使用優惠券<i class="material-icons">&#xE315;</i>
                                    </div>
                                </div>
                            </div>
                            <div class="pay-list">
                                <div class="item">
                                    付款金額
                                </div>
                                <div class="item pay-money">
                                    0
                                </div>
                            </div>
                            <div class="button-box">
                                <button class="btn disabled-btn">確定支付</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <!-- slick -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.pay-slider').slick({
                arrows: false,
                infinite: false,
                slidesToShow: 4.3,
            });

            $('.pay-slider .pay-item').on('click', function(){
                $('.pay-slider .pay-item').removeClass('is-choice');
                $(this).addClass('is-choice');
                $(this).closest('.pay-slider').addClass('has-choice');
            })

            var price = 170;
            $('#pay-price').on('keyup', function(){
                var value = $(this).val();
                if(value == ''){
                    value = 0;
                }
                $('.pay-money').text(value);
                if(value.length > 0 && value >= price ){
                    $('.button-box').addClass('pay-ok');
                    $('.disabled-btn').removeClass('disabled-btn').addClass('default-btn');
                }else{
                    $('.button-box').removeClass('pay-ok')
                    $('.default-btn').removeClass('default-btn').addClass('disabled-btn');
                }
            })
        });
    </script>

</body>

</html>
