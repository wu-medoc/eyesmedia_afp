<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="../dist/style/car_setting.min.css">
    <link rel="stylesheet" href="../dist/style/car.min.css">
    <title>艾斯移動 - 叫車行程確認</title>
</head>

<body class="hasBg" id="index_04">
    <div class="wrap container">
        <div class="call-car-box">
            <div class="call-car-bg"></div>
            <div class="title-box">
                <div class="item icon-btn"><i class="material-icons">&#xE314;</i></div>
                <div class="item title-name">行程確認</div>
                <div class="item icon-btn"></div>
            </div>
        </div>
        <div class="choice-list-box">
            <div class="call-car-map">
                <div class="map-header"></div>
                <div id="map"></div>
                <div class="map-footer">
                    <div class="footer-inside">
                         <div class="positioning-box">
                            <img src="../img/callcar/map/positioning.svg" alt="">
                        </div>
                    </div>
                    <div class="info-card-box">
                        <div class="taxi-content">
                            <div class="taxi-item">
                                <img src="../img/callcar/taxi.svg" alt="">
                            </div>
                            <div class="taxi-item">
                                <p><span>160</span> - <span>200</span>元<i class="material-icons">&#xE88E;</i></p>
                                <div class="item">
                                    <div class="item-desc"><i class="material-icons">&#xE192;</i>10分鐘</div>
                                    <div class="item-desc"><i class="material-icons">&#xE0C8;</i>7公里</div>
                                </div>
                            </div>
                            <div class="taxi-item open-note-box">
                                備註<i class="material-icons">&#xE315;</i>
                            </div>
                            <button class="btn btn-sm default-btn">確認叫車</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="../js/map_page_05_1.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkQwb7pLEiiRLN4mOFRUMZKIfn4Judkzk&language=zh-TW&callback=initMap"></script>

</body>

</html>
