<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="../dist/style/car_setting.min.css">
    <link rel="stylesheet" href="../dist/style/car.min.css">
    <title>艾斯移動 - 您的行程-詳情</title>
</head>

<body class="hasBg">
    <div class="wrap container">
        <div class="call-car-box">
            <div class="call-car-bg"></div>
            <div class="title-box">
                <div class="item icon-btn"><i class="material-icons">&#xE314;</i></div>
                <div class="item title-name">您的行程</div>
                <div class="item icon-btn"></div>
            </div>
            <div class="call-car-info">
                <div class="info-box">
                    <div class="info-content desc-info">
                        <div class="title-box status-ok">
                            <i class="material-icons">&#xE86C;</i>
                            <p>已完成</p>
                        </div>
                        <ul class="desc-info-list">
                            <li>
                                <span>司機</span><span>李XX</span>
                            </li>
                            <li>
                                <span>車型</span><span>Toyota RAV4</span>
                            </li>
                            <li>
                                <span>車號</span><span>OO-9375</span>
                            </li>
                            <li>
                                <span>車隊</span><span>中華衛星</span>
                            </li>
                        </ul>
                        <ul class="desc-info-list">
                            <li>
                                <span>完成時間</span><span>2019/1/2 09：32</span>
                            </li>
                            <li>
                                <span>付款方式</span><span>LINE PAY</span>
                            </li>
                        </ul>
                        <ul class="desc-info-list">
                            <li>
                                <span>車資</span><span>$170</span>
                            </li>
                            <li>
                                <span>點數折抵</span><span>30點</span>
                            </li>
                            <li>
                                <span>付款金額</span><span>$90</span>
                            </li>
                        </ul>
                        <ul class="desc-info-list">
                            <li>
                                <span>上車地點</span><span>106 台北市金山南路2段55號</span>
                            </li>
                            <li>
                                <span>下車地點</span><span>110 台北市信義區永吉路61號</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
