<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="../dist/style/car_setting.min.css">
    <link rel="stylesheet" href="../dist/style/car.min.css">
    <title>艾斯移動 - 選擇地點</title>
</head>

<body class="hasBg">
    <div class="wrap container">
        <div class="call-car-box">
            <div class="call-car-bg"></div>
            <div class="title-box">
                <div class="item icon-btn"><i class="material-icons">&#xE314;</i></div>
                <div class="item title-name">選擇地點</div>
                <div class="item icon-btn"></div>
            </div>
            <div class="call-car-input">
                <div class="input-box">
                    <div class="form-group boarding">
                        <label for="car_01" class="col-form-label">上車</label>
                        <div class="input">
                            <input type="text" value="目前地點" class="form-control" id="car_01">
                            <img src="../img/callcar/location_input.svg" alt="">
                            <i class="material-icons">&#xE145;</i>
                        </div>
                    </div>
                    <div class="form-group getoff">
                        <label for="car_02" class="col-form-label">下車</label>
                        <div class="input">
                            <input type="text" placeholder="要去哪裡？" class="form-control" id="car_02">
                            <img src="../img/callcar/location_input.svg" alt="">
                            <i class="material-icons">&#xE145;</i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="choice-list-box">
            <div class="choice-map-list">
                <ul>
                    <li>
                        <div class="item icon-box"><i class="material-icons">&#xE0C8;</i></div>
                        <div class="item">從地圖上設定地點 </div>
                    </li>
                    <li>
                        <div class="item icon-box"><i class="material-icons">&#xE88A;</i></div>
                        <div class="item">設定住家</div>
                    </li>
                    <li>
                        <div class="item icon-box"><i class="material-icons">&#xE8F9;</i></div>
                        <div class="item">設定上班地點</div>
                    </li>
                    <li>
                        <div class="item icon-box"><i class="material-icons">&#xE838;</i></div>
                        <div class="item">已儲存地點</div>
                    </li>
                </ul>
            </div>
            <div class="choice-map-list is-choice">
                <ul>
                    <li>
                        <div class="item icon-box"><i class="material-icons">&#xE192;</i></div>
                        <div class="item">中正區<small>台北市中正區</small></div>
                    </li>
                    <li>
                        <div class="item icon-box"><i class="material-icons">&#xE192;</i></div>
                        <div class="item">台北市中正區螢橋國民小學<small>台北市中正區詔安街29街</small></div>
                    </li>
                    <li>
                        <div class="item icon-box"><i class="material-icons">&#xE192;</i></div>
                        <div class="item">台北市中正區螢橋國民小學<small>台北市中正區詔安街29街</small></div>
                    </li>
                </ul>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

   
    <script>
        $(document).ready(function(){
            $(".input input").focus(function(){
                $(this).parent().removeClass("add-icon");
                $(this).parent().addClass("add-icon");
            }).blur(function(){
                $(this).parent().removeClass("add-icon");
            })
        })
    </script>

</body>

</html>
