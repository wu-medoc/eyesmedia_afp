<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=no">
    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../js/vendor/bs4/css/bootstrap.min.css">
    <link rel="stylesheet" href="../js/vendor/jquery-editable-select-master/dist/jquery-editable-select.min.css">
    <!-- owl.carousel core CSS -->
    <link rel="stylesheet" href="../js/vendor/owlcarousel/owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="../js/vendor/owlcarousel/owlcarousel/assets/owl.theme.default.min.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <!-- vendor css -->
    <link rel="stylesheet" href="../js/vendor/swiper/css/swiper.min.css">
    <!-- fontawesome css -->
    <link rel="stylesheet" href="../js/vendor/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="../js/vendor/fontawesome/css/brands.css">
    <link rel="stylesheet" href="../js/vendor/fontawesome/css/solid.css">
    <!-- custom css -->
    <link rel="stylesheet" href="../dist/style/css.min.css">
    <link rel="stylesheet" href="../dist/style/global.min.css">
    <link rel="stylesheet" href="../dist/style/index.min.css">
    <link rel="stylesheet" href="../dist/style/car_setting.min.css">
    <link rel="stylesheet" href="../dist/style/car.min.css">
    <title>艾斯移動 - 選擇地點</title>
</head>

<body>
    <div class="wrap">
        <div class="call-car-box">
            <div class="call-car-bg"></div>
            <div class="title-box">
                <div class="item icon-btn"><i class="material-icons">&#xE314;</i></div>
                <div class="item title-name">選擇地點</div>
                <div class="item icon-btn"></div>
            </div>
            <div class="call-car-input">
                <div class="input-box">
                    <div class="form-group boarding">
                        <label for="car_01" class="col-form-label">上車</label>
                        <div class="input">
                            <input type="text" value="目前地點" class="form-control" id="car_01">
                            <img src="../img/callcar/location_input.svg" alt="">
                            <i class="material-icons">&#xE145;</i>
                        </div>
                    </div>
                    <div class="form-group getoff">
                        <label for="car_02" class="col-form-label">下車</label>
                        <div class="input">
                            <input type="text" value="台北市中正區" class="form-control" id="car_02">
                            <img src="../img/callcar/location_input.svg" alt="">
                            <i class="material-icons">&#xE145;</i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="choice-list-box">
            <div class="choice-map-list is-choice">
                <ul>
                    <li>
                        <div class="item icon-box"><i class="material-icons">&#xE192;</i></div>
                        <div class="item">中正區<small>台北市中正區</small></div>
                    </li>
                    <li>
                        <div class="item icon-box"><i class="material-icons">&#xE192;</i></div>
                        <div class="item">台北市中正區螢橋國民小學<small>台北市中正區詔安街29街</small></div>
                    </li>
                    <li>
                        <div class="item icon-box"><i class="material-icons">&#xE192;</i></div>
                        <div class="item">台北市中正區螢橋國民小學<small>台北市中正區詔安街29街</small></div>
                    </li>
                </ul>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/vendor/bs4/js/jquery-3.2.1.slim.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->    
    <script src="../js/vendor/bs4/js/bootstrap.min.js"></script>

    <!-- owlcarousel JS -->
    <script src="../js/vendor/owlcarousel/vendors/jquery.min.js"></script>
    <script src="../js/vendor/owlcarousel/owlcarousel/owl.carousel.js"></script>
    <script src="../js/vendor/owlcarousel/vendors/highlight.js"></script>
    <script src="../js/vendor/owlcarousel/js/app.js"></script>   
    <script src="../js/vendor/jquery-editable-select-master/dist/jquery-editable-select.js"></script>

    <!-- vendor js -->
    <script src="../js/vendor/swiper/js/swiper.min.js"></script>
    <script src="../js/vendor/imgLiquid.js"></script>

    <!-- custom js -->

    <script>
        $(document).ready(function(){
            $(".input input").focus(function(){
                $(this).parent().removeClass("add-icon");
                $(this).parent().addClass("add-icon");
            }).blur(function(){
                $(this).parent().removeClass("add-icon");
            })
        })
    </script>

</body>

</html>
