<body>
<div class="wrap container">
        <!-- Verification code  Modal -->
        <div id="VcodeModalCenter">
            <div class="modal-full modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                </div>
                <div class="popup-banner for-mobile">
                    <button type="button" class="close close-btn" onclick="window.close();">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <img src="https://wu-medoc.github.io/eyesmedia_afp/img/index/login_banner.png" alt="">
                    <div class="logo-box">
                        <img src="https://wu-medoc.github.io/eyesmedia_afp/img/index/afp_logo_icon.svg" alt="">
                    </div>
                </div>
                <div class="modal-body">
                    <div class="index-flex">
                        <div class="item one d-flex justify-content-start">
                            <button type="button" class="btn close float-left" onclick="history.back()">
                                <i class="material-icons">&#xe314;</i>
                            </button> 
                        </div> 
                        <div class="item two"><h5>輸入驗證碼</h5></div>
                        <div class="item one"></div>
                    </div>
                    <div class="container px-3 pt-2">
                        <div class="vcode-msg">
                            驗證碼已發送至 <span class="vcode-val"></span>
                        </div>
                        <form id="vcode-form">
                            <div class="form-row">
                                <input type="text" class="col">
                                <input type="text" class="col">
                                <input type="text" class="col">
                                <input type="text" class="col">
                                <input type="text" class="col">
                                <input type="text" class="col">
                            </div>
                            <div class="vcode-mail">
                            </div>
                            <button type="button" class="btn default-btn" onclick="location.href='app-password.html'">送出</button>
                            <div class="vcode-tel">
                                沒有收到驗證碼？<span class="font-bold">59秒後重新傳送</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </div>  
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/vendor/bs4/js/jquery-3.2.1.slim.min.js"></script>

    <script>    
        $("#loginhtml").load("login.html");
    </script>
