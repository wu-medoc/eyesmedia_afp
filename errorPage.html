<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="js/vendor/bs4/css/bootstrap.min.css">
    <link rel="stylesheet" href="js/vendor/jquery-editable-select-master/dist/jquery-editable-select.min.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <!-- vendor css -->
    <link rel="stylesheet" href="js/vendor/swiper/css/swiper.min.css">
    <!-- fontawesome css -->
    <link rel="stylesheet" href="js/vendor/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="js/vendor/fontawesome/css/brands.css">
    <link rel="stylesheet" href="js/vendor/fontawesome/css/solid.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="styles/css.min.css">
    
    <link rel="stylesheet" href="styles/style.min.css">
    <link rel="stylesheet" href="styles/animate.min.css">
    <title>Mobii!</title>
</head>

<body>
<div class="wrap container no-data text-dark">
    <img src="img/share/404.png" class="errorImg">
    <h4>404</h4>
    <p class="dfBK">您造訪的頁面已迷失在Mobii!星球中...</p>
    <div class="row errorMenu">
        <div class="col-3 px-1">
            <a href="https://www.mobii.ai/">
            <img src="img/share/icon404-1.png" class="icon404">
            <br>返回首頁</a>
        </div>
        <div class="col-3 px-1">
            <a href="https://www.mobii.ai/Travel">
            <img src="img/share/icon404-2.png" class="icon404">
            <br>去旅行</a>
        </div>
        <div class="col-3 px-1">
            <a href="https://www.mobii.ai/Offers">
            <img src="img/share/icon404-3.png" class="icon404">
            <br>賺優惠</a>
        </div>
        <div class="col-3 px-1">
            <a href="https://www.mobii.ai/Shopping">
            <img src="img/share/icon404-4.png" class="icon404">
            <br>逛商場</a>
        </div>
    </div>

</div>   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->    
    <script src="js/vendor/bs4/js/jquery-3.2.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->    
    <script src="js/vendor/bs4/js/popper.min.js"></script>
    <script src="js/vendor/bs4/js/bootstrap.min.js"></script>
    <script src="js/vendor/jquery-editable-select-master/dist/jquery-editable-select.js"></script>

    <!-- vendor js -->
    <script src="js/vendor/swiper/js/swiper.min.js"></script>
    <script src="js/vendor/imgLiquid.js"></script>
    <script src="js/animateCss.js"></script>

    <!-- custom js -->
    <script>    
        parameterN = window.location.hash.split("#")[1];
        switch(parameterN){
            case '500':
                $('.errorImg').attr('src','img/share/500.png');
                $('h4').text('');
                $('.dfBK').text('Oops! 內部伺服器有問題，請稍後再次重整');
                $('.errorMenu').addClass('d-none');
                break;            
            case '503':
                $('.errorImg').attr('src','img/share/503.png');
                $('h4').text('');
                $('.dfBK').text('Oops! 連線已逾時，請稍後再次重整');
                $('.errorMenu').addClass('d-none');
                break;              
            case '000':
                $('.errorImg').attr('src','img/share/000.png');
                $('h4').text('系統升級中');
                $('.dfBK').html('為了提供您更好的服務，Mobii!正在進行系統升級<br>將於 <span></span> 升級完成');
                $('.dfBK span').text('7/17 12:00');
                $('.errorMenu').addClass('d-none');
                break;                
            default:
                $('.errorImg').attr('src','img/share/404.png');
                $('h4').text('');
                $('.dfBK').text('您造訪的頁面已迷失在Mobii!星球中...');
                $('.errorMenu').removeClass('d-none');
                break;
        }

    </script>
    <script src="js/index.js"></script>
    
</body>

</html>
