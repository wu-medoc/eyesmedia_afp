<div class="wrap container">
        <!-- forget Modal -->
        <div id="forgetModalCenter">
            <div class="modal-full modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                </div>
                <div class="popup-banner for-mobile">
                    <button type="button" class="close close-btn" onclick="window.close();">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <img src="https://wu-medoc.github.io/eyesmedia_afp/img/index/login_banner.png" alt="">
                    <div class="logo-box">
                        <img src="https://wu-medoc.github.io/eyesmedia_afp/img/index/afp_logo_icon.svg" alt="">

                </div>
                <div class="modal-body">
                    <div class="index-flex">
                        <div class="item one d-flex justify-content-start">
                            <button type="button" class="btn close" onclick="尸()">
                                <i class="material-icons">&#xe314;</i>
                            </button>  
                        </div>
                        <div class="item two"><h5>忘記密碼</h5></div>
                        <div class="item one"></div>
                    </div>
                    <div class="container px-3 pt-2">
                        <h6 class="text-left">
                            請輸入註冊時使用的電子信箱或手機：
                        </h6>
                        <p class="text-left">
                            我們會發送驗證碼以重設密碼
                        </p>
                        <form id="forget-form">
                            <input type="tel" placeholder="Email/手機" id="vcode">
                            <div class="small-warning">查無此帳號，你可以
                                <button type="button" class="btn btn-login font-bold px-0"  onclick="location.href='app-register.html'">
                                    立即註冊
                                </button>
                            </div>
                            <button type="button" class="btn default-btn btn-vcode" data-toggle="modal" onclick="location.href='app-vcode.html'">發送驗證碼</button>
                        </form>
                    </div>
                    </div>
