    <title>Mobii - 訂單詳情</title>

<body>
    <div class="wrap container">
        <header>
            <div class="header-secondary container linebt-row">
                <div class="index-flex justify-content-between">
                    <div class="item two">
                        <div class="close-btn" onclick="history.back()();" data-toggle="tooltip" data-placement="bottom" title="回上一頁">
                            <i class="material-icons">&#xe314;</i>
                        </div>
                    </div>
                    <div class="item three text-center">
                        <div class="title-name">訂單詳情</div>
                    </div>
                    <div class="item two text-right">
                        <div class="close-btn"></div>
                    </div>
                </div>
            </div>
        </header>
        <div class="order-status">
            <div class="item"><i class="material-icons">&#xE85D;</i></div>
            <div class="item">
                <p>處理中</p>
                <p>店家正在處理您的訂單，請耐心等候</p>
            </div>
        </div>
        <div class="order-info">
            <ul>
                <li class="flex-inline-between">
                    <div class="item">訂單編號</div>
                    <div class="item">AFP20200111004</div>
                </li>
                <li class="flex-inline-between">
                    <div class="item">訂單成立時間</div>
                    <div class="item">2020/01/10 12:30</div>
                </li>
            </ul>
        </div>
        <div class="order-box">
            <div class="order-subtitle">
                <i class="material-icons">&#xE8D1;</i><span class="store-name">喜鴻假期</span>
            </div>
            <div class="total-price-box">
                <ul>
                    <li class="total-pay index-flex">
                        <div class="item">訂單金額</div>
                        <div class="item text-right order-sumtotal">$13,766</div>
                    </li>
                </ul>
            </div>
            <div class="border-t5 w-100"></div>
            <div class="order-method-box">
                <ul class="method-list">
                    <li class="flex-inline-between">
                        <div class="item font-bold"><img src="../img/share/mobiicoin_red.png" alt="" class="coinimg-m m-0">可賺到的Mobii Point <span class="small-expired">(猶豫期後入帳)</span></div>
                        <div class="item item-right mobii">3枚</div>
                    </li>
                </ul>
            </div>
            <div class="border-t5 w-100"></div>
            <div class="flex-inline-between pb-3 px-3">
                <div class="item w-100 p-2"><button type="button" class="btn bluedk-outline-btn w-100">聯絡店家</button></div>
                <div class="item w-100 p-2"><button type="button" class="btn bluedk-outline-btn w-100">查看詳情</button></div>
            </div>
        </div>    
    </div>    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
