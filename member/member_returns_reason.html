    <script>
        //return reason back
        let s=0;
        $('.reason-list li').on('click',function(){
            $(this).addClass('active').siblings().removeClass('active');
            $('.reason-txt').text($(this).text());
            s=1;
        });
        function chk(){
            if(s==0){
                $('#messageModal').modal('toggle')
            }else{
                location.href='member_myorder_detail.html#tk4';
            }
        }
        
    </script>
