                    </label>
                    <div class="passport-status">
                        立即新增卡片

                                </div>
                            </div>

                    </li>
                </ul>
            </div>
        </div>

                    <li>

                </div> 
                <div class="fixed-btn container">

            setTimeout(function(){ window.location = e ; }, 200);

        // 開啟分類清單
        $('.filter-item').on('click', function(){
            $(this).toggleClass('active').siblings().removeClass('active');
            var filter = $(this).data('filter');
            $('#' + filter).toggleClass('is-open');
            $('#' + filter).siblings().removeClass('is-open');
            $( ".mask-container" ).removeClass("d-block");
            if ($( "button.filter-item" ).hasClass("active")) {
                $( ".mask-container" ).addClass("d-block");
