    <script>
        // footer control
        function getRootPath(){ 
            var strFullPath=window.document.location.href; 
            var strPath=window.document.location.pathname; 
            var pos=strFullPath.indexOf(strPath); 
            var prePath=strFullPath.substring(0,pos); 
            var postPath=strPath.substring(0,strPath.substr(1).indexOf('/')+1); 
            return(strPath); 
        };
        if (getRootPath().toLowerCase().indexOf("member")>0){
            $('footer.for-pc').css('position','absolute');
        };        
        $('footer.for-pc').css('position','absolute'); //github use(正式可刪除)


        // Leave Forwarding
        function countdown(e) {
            $('.mycard').removeClass('slideInRight').addClass('slideOutRight');
            setTimeout(function(){ window.location = e ; }, 500);            
        };

        // black mask
        function open_mask(e) {
            $('.mask-bk').removeClass('d-none').addClass('d-block');
            $('.'+e).css('display','block');
        };
        function close_mask(e) {
            $('.mask-bk').removeClass('d-block').addClass('d-none');
            $('.'+e).css('display','none');
        };
    </script>
