    <div class="iconpage">
        <div class="title-box">
            <div class="item icon-btn">                        
                <button class="btn px-0" onclick="history.back();" data-toggle="tooltip" data-placement="bottom" title="回上一頁">
                    <i class="material-icons">&#xe314;</i>
                </button>
            </div>
            <div class="item title-name">我的卡片</div>                
            <div class="item icon-btn btn-img">                         
                <button class="btn div-switch d-none" onclick="callLayer('.mycardadd');" data-toggle="tooltip" data-placement="bottom" title="新增卡片">
                    <i class="material-icons">&#xe145;</i>
                </button>
            </div>
        </div>
        <div class="pb-5">
            <!--卡片初始頁-->
            <div class="my-info-box border-bottom-0 div-switch d-block">
                <div class="py-3 text-left">
                    <p class="font-bold">尚未新增會員卡</p>
                    <p>快加入指定會員卡，可提升會員等級，還有一堆好禮優惠可以拿喔～</p>
                </div>
                <div class="py-3 text-center">
                    <label class="custom-file-upload" onclick="callLayer('.mycardadd');">                        
                        <div class="upload-box">
                            <img class="add-btnbg" src="../img/member/mycard.png">
                        </div>
                    </label>
                    <div class="passport-status">
                        立即新增卡片
                    </div>    
                </div>
                <button type="button" class="btn outline-btn w-100 mt-4" onclick="div_switch();">卡片列表(如有卡片時的顯示畫面)</button>   
            </div>            
            <!--卡片列表-->
            <div class="member-item-group border-bottom-0 text-center div-switch d-none">  
                <button class="btn open-overlay-choice"> 
                    <div class="mycard-box">
                        <img class="mycard-img" src="../img/member/mycard-blue.png">
                        <div class="mycard-info">
                            <img class="mycard-simg ml-auto" src="../img/member/ipass1.png">
                            <p class="info-bc align-self-center">超級會員</p>
                            <p class="info-bb mt-auto ml-auto"> 890 1</p>
                        </div>
                    </div>
                </button> 
                <div class="small-80 p-3">＊卡片掛失服務請依一卡通掛失規定辦理<a href=" https://www.i-pass.com.tw/Miss/Lost" target="_blank"><span class="text-index">前往掛失</span></a></div>    
                <!-- 還未給連結 -->
                <div class="d-flex d-inline p-3">
                    <button class="btn bluedk-outline-btn w-50 m-2">乘車紀錄</button>
                    <button class="btn bluedk-outline-btn w-50 m-2">消費記錄</button>
                </div>

        <!--修改卡片選單-->
        <div class="overlay-choice container p-3" style="display: none;">
            <div class="choice-list">
                <ul>
                    <li>
                        <button class="btn close-overlay-choice w-100" onclick="callLayer('.mycardedit');">
                            編輯此卡
                        </button>
                    </li>
                    <li>
                        <button class="btn close-overlay-choice w-100 msg-open" value="msg-mycard" data-toggle="modal" data-target="#messageModal" data-dismiss="modal" aria-label="Close">
                            解除此卡
                        </button>
                    </li>
                </ul>
            </div>
            <div class="choice-status close-overlay-choice">
                取消

        </div>
        <div class="modal-backdrop fade show d-none"></div>

    <!--次頁-->
    <div class="multilayer">       

        <!--新增卡片2-->
        <div class="mycardadd">
            <div class="title-box">
                <div class="item icon-btn">                        
                    <button class="btn px-0" onclick="backLayer();" data-toggle="tooltip" data-placement="bottom" title="回上一頁">
                        <i class="material-icons">&#xe314;</i>
                    </button>
                </div>
                <div class="item title-name">新增會員卡</div>                
                <div class="item">

            </div>
            <div class="my-list-box">
                <div class="item">
                    <ul>
                        <li>

                            </div>

                            <div class="item input-box">

                            </div>
                        </li>
                    </ul>
                </div>
                <div class="item note-box">
                    <div class="note-item">不知道卡片號碼在哪裡？<span class="text-pink" onclick="callLayerUp('.mycardprompt');">請看這裡</span></div>
                </div> 
                <div class="fixed-btn container">
                    <button type="button" class="btn next-btn w-100 msg-open" value="msg-mycard" data-toggle="modal" data-target="#messageModal" data-dismiss="modal" aria-label="Close">確認</button>
                </div>          
                <div class="modal-backdrop fade show d-none"></div>
            </div>
        </div> 
         <!--修改卡片2-->
         <div class="mycardedit">
            <div class="title-box">
                <div class="item icon-btn">                        
                    <button class="btn px-0" onclick="backLayer();" data-toggle="tooltip" data-placement="bottom" title="回上一頁">
                        <i class="material-icons">&#xe314;</i>
                    </button>
                </div>
                <div class="item title-name">修改會員卡</div>                
                <div class="item">     
                </div>
            </div>
            <div class="my-list-box">
                <div class="item">
                    <ul>
                        <li>
                            <div class="item">名稱</div>
                            <div class="item input-box">
                                <input type="text" value="MoBii好玩卡" placeholder="自訂卡片名稱">
                            </div>
                        </li>
                        <li>
                            <div class="item">卡片號碼</div>
                            <div class="item input-box">
                                <input type="text" value="123 456890 1" placeholder="請輸入">
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="item note-box">
                    <div class="note-item">不知道卡片號碼在哪裡？<span class="text-pink" onclick="callLayerUp('.mycardprompt');">請看這裡</span></div>
                </div> 
                <div class="fixed-btn container">
                    <button type="button" class="btn next-btn w-100 msg-open" value="msg-mycard" data-toggle="modal" data-target="#messageModal" data-dismiss="modal" aria-label="Close">完成</button>
                </div>          
                <div class="modal-backdrop fade show d-none"></div>
            </div>
        </div> 
    </div> 

    <!--卡片圖示-->
    <div class="uplayer">
        <div class="mycardprompt p-3 text-center">
            <div class="cardnum">
                <img src="../img/member/mycard-prompt.png" class=" w-50">
            </div>
            <button type="button" class="btn outline-btn w-100 mt-4 masklayer-close" onclick="backLayerUp();">關閉</button>
        </div>
    </div>
</div>

        // 開啟分類清單
        $('.filter-item').on('click', function(){
            $(this).toggleClass('active').siblings().removeClass('active');
            var filter = $(this).data('filter');
            $('#' + filter).toggleClass('is-open');
            $('#' + filter).siblings().removeClass('is-open');
            $( ".mask-container" ).removeClass("d-block");
            if ($( "button.filter-item" ).hasClass("active")) {
                $( ".mask-container" ).addClass("d-block");
            }
        });
