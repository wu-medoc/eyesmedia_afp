    <script>
        $(document).on('click', '.p-quantity button', function () { 
        var btn = $(this),
            qid=$(this).closest('.p-quantity').find('input').attr('class').split(/\s+/)[2];
            oldValue = $('input.'+qid).val().trim(),
            input = $('input.'+qid),
            newVal = 0,
            sumpaskval = 0,
            univalent = parseInt($('.'+qid+'.univalent').attr('value'));
            if (btn.attr('data-dir') == 'up') {            
                (oldValue < input.attr('max')) ? (newVal = parseInt(oldValue) + 1): (newVal = input.val());
            } else {
                (oldValue > 1) ? (newVal = parseInt(oldValue) - 1) : (newVal = 1);
            }
            input.val(newVal);
        });
        
    </script>
