<body>    
<div class="wrap container">

        <!--變更密碼2-->
        <div class="mypsw">
            <div class="headerbox container title-box">
                <div class="item icon-btn">                        
                    <button class="btn px-0" onclick="animRouter('Setting.html')" data-toggle="tooltip" data-placement="bottom" title="回上一頁">
                        <i class="material-icons">&#xe314;</i>
                    </button>
                </div>
                <div class="item title-name">變更密碼</div>
                <div class="item icon-btn"></div>
            </div>
            <form action="">
                <div class="change-password-list">
                    <ul>
                        <li class="is-open">
                            <input type="password" placeholder="舊密碼" autocomplete="on">
                            <i class="toggle-password material-icons visibility d-none">&#xE8F5;</i>
                            <i class="toggle-password material-icons visibility-off">&#xE8F4;</i>
                        </li>
                        <li>
                            <div class="password-item">
                                <input id="password-field-1" type="text" placeholder="輸入新密碼"> 
                                <small id="emailHelp" class="form-text text-muted">字元至少8位，需包含英文字母及數字</small>
                                <span toggle="#password-field-1" class="toggle-password"> 
                                    <i class="material-icons visibility d-none">&#xE8F4;</i>
                                    <i class="material-icons visibility-off">&#xE8F5;</i>
                                </span>
                            </div>
                        </li>
                        <li>
                            <div class="password-item">
                                <input id="password-field-2" type="text" placeholder="再次輸入新密碼">
                                <small id="emailHelp2" class="form-text text-muted">兩個密碼不相符</small>
                                <span toggle="#password-field-2" class="toggle-password"> 
                                    <i class="material-icons visibility d-none">&#xE8F4;</i>
                                    <i class="material-icons visibility-off">&#xE8F5;</i>
                                </span>
                            </div>
                        </li>
                    </ul>
                    <button type="button" class="btn next-btn w-100" onclick="history.back();">保存</button>
                </div>
            </form>
        </div>
        

    <div class="addheight"></div>

</div> 
<div id="loginhtml"></div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/vendor/bs4/js/jquery-3.2.1.min.js"></script>

        $("#loginhtml").load("../login.html");
    </script>

</body>
