    <script>
        // Leave Forwarding
        function countdown(e) {
            setTimeout(function(){ window.location = e ; }, 500);            
            $('.mycard').removeClass('slideInRight').addClass('slideOutRight');
        };

        $(document).ready(function(){

            // 開啟分類清單
            $('.filter-item').on('click', function(){
                $(this).toggleClass('active').siblings().removeClass('active');
                var filter = $(this).data('filter');
                $('#' + filter).toggleClass('is-open');
                $('#' + filter).siblings().removeClass('is-open');
                $( ".mask-container" ).removeClass("d-block");
                if ($( "button.filter-item" ).hasClass("active")) {
                    $( ".mask-container" ).addClass("d-block");
                }
            })

            // 開啟篩選清單
            $( ".open-page" ).on('click', function () {
                if ($( "#open-pagebox" ).hasClass("slideOutRight animated")) {
                    $( "#open-pagebox" ).removeClass('slideOutRight animated').addClass('slideInRight animated');
                    $( "#open-pagebox" ).removeClass('d-block').addClass('d-none');
                }
                $( "#open-pagebox" ).removeClass('d-none').addClass('d-block');
                $( "#open-mask" ).addClass("modal-backdrop fade show");
                $( ".wrap" ).addClass("blur");
            });
            $( ".close-left" ).on('click', function () {
                $( "#open-pagebox" ).removeClass('slideInRight animated').addClass('slideOutRight animated');
                $( "#open-pagebox1" ).removeClass('slideInRight animated').addClass('slideOutRight animated');
                $( "#open-mask" ).removeClass("modal-backdrop fade show");
                $( ".wrap" ).removeClass("blur");
            });
            if($('#open-pagebox').length>0) {
                $('#open-pagebox').attr('style','position:fixed ; height:10vh; overflow-y:auto;'); 
            }
            // open-page1
            $( ".open-page1" ).on('click', function () {
                if ($( "#open-pagebox1" ).hasClass("slideOutRight animated")) {
                    $( "#open-pagebox1" ).removeClass('slideOutRight animated').addClass('slideInRight animated');
                    $( "#open-pagebox1" ).removeClass('d-block').addClass('d-none');
                }
                $( "#open-pagebox1" ).removeClass('d-none').addClass('d-block');
                $( "#open-mask" ).addClass("modal-backdrop fade show");
                $( ".wrap" ).addClass("blur");
            });
            $( ".close-left1" ).on('click', function () {
                $( "#open-pagebox1" ).removeClass('slideInRight animated').addClass('slideOutRight animated');
            });

        });
    </script>
