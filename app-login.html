<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="js/vendor/bs4/css/bootstrap.min.css">
    <link rel="stylesheet" href="js/vendor/jquery-editable-select-master/dist/jquery-editable-select.min.css">
    <!-- owl.carousel core CSS -->
    <link rel="stylesheet" href="js/vendor/owlcarousel/owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="js/vendor/owlcarousel/owlcarousel/assets/owl.theme.default.min.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <!-- vendor css -->
    <link rel="stylesheet" href="js/vendor/swiper/css/swiper.min.css">
    <!-- fontawesome css -->
    <link rel="stylesheet" href="js/vendor/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="js/vendor/fontawesome/css/brands.css">
    <link rel="stylesheet" href="js/vendor/fontawesome/css/solid.css">
    <!-- custom css -->
    <link rel="stylesheet" href="dist/style/css.min.css">
    <link rel="stylesheet" href="dist/style/global.min.css">
    <link rel="stylesheet" href="dist/style/index.min.css">
    <link rel="stylesheet" href="dist/style/animate.min.css">
    <title>Mobii!</title>
</head>

<body>
<div class="wrap container">
        <!-- login Modal -->
        <div class="" id="loginModalCenter">
            <div class="modal-full modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                </div>
                <div class="popup-banner for-mobile">
                    <button type="button" class="close close-btn" onclick="window.close();">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <img src="https://wu-medoc.github.io/eyesmedia_afp/img/index/login_banner.png" alt="">
                    <div class="logo-box">
                        <img src="https://wu-medoc.github.io/eyesmedia_afp/img/index/afp_logo_icon.svg" alt="">
                    </div>
                </div>
                <div class="modal-body">              
                <h5>會員登入</h5>       
                <div class="container px-3">
                    <div class="login-method">
                        <div class="method-item">
                            <img src="https://wu-medoc.github.io/eyesmedia_afp/img/index/social/facebook.svg" alt="">
                        </div>
                        <div class="method-item">
                            <img src="https://wu-medoc.github.io/eyesmedia_afp/img/index/social/line.svg" alt="">
                        </div>
                        <div class="method-item">
                            <img src="https://wu-medoc.github.io/eyesmedia_afp/img/index/social/google.svg" alt="">
                        </div>
                        <div class="method-item">
                            <img src="https://wu-medoc.github.io/eyesmedia_afp/img/index/social/wechat.svg" alt="">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="line-middle w-75 ">
                            <div class="line-middle-middle-line">
                                <span class="line-middle-line-text">或</span>
                            </div>
                        </div>
                    </div>
                    <form id="login-form">
                        <div class="form-group form-inline linebt-row">
                            <label for="loginInputEmailTel">Email/手機</label>
                            <input type="text" class="form-control" id="loginInputEmailTel" placeholder="">
                        </div>
                        <div class="form-group form-inline linebt-row">
                            <label for="loginInputPassword">密碼</label>
                            <input type="password" class="form-control" id="loginInputPassword" autocomplete="on">
                        </div>
                        <div class="login-small">
                            <button type="button" class="btn" onclick="location.href='app-forget.html'">忘記密碼</button>
                        </div>
                        <button type="button" class="btn btn-primary login-btn msg-loginerror">登入</button>
                        <span class="text-left">
                            還不是會員嗎?
                        </span>
                            <button type="button" class="btn btn-login font-bold px-0 " onclick="location.href='app-register.html'">
                                馬上註冊
                            </button>
                    </form>
                </div>
                </div>
            </div>
            </div>
        </div>  
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/vendor/bs4/js/jquery-3.2.1.slim.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->    
    <script src="js/vendor/bs4/js/bootstrap.min.js"></script> 

    <!-- owlcarousel JS -->
    <script src="js/vendor/owlcarousel/vendors/jquery.min.js"></script>
    <script src="js/vendor/owlcarousel/owlcarousel/owl.carousel.js"></script>
    <script src="js/vendor/owlcarousel/vendors/highlight.js"></script>
    <script src="js/vendor/owlcarousel/js/app.js"></script>   
    <script src="js/vendor/jquery-editable-select-master/dist/jquery-editable-select.js"></script>

    <!-- vendor js -->
    <script src="js/vendor/swiper/js/swiper.min.js"></script>
    <script src="js/vendor/imgLiquid.js"></script>

    <!-- custom js -->
    <script src="js/animateCss.js"></script>
    <script>    
        $("#loginhtml").load("login.html");
    </script>
    <script src="js/index.js"></script>
    
</body>

</html>
