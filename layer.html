    <title>Mobii!</title>
    <style>
        .layerbox{
            position: relative;
        }
        .layerbox>div{
            display: none;
            width: 400px;
            height: 100px;
            background-color: bisque;
            margin: 1em;
            position: absolute;
            left: 0;
            top: 0;
        }
        /* transition */
        .long1 {
        position: relative;
        -moz-transition-property: font-size;
        -moz-transition-duration: 10s;
        -webkit-transition-property: font-size;
        -webkit-transition-duration: 10s;
        -o-transition-property: font-size;
        -o-transition-duration: 10s;
        font-size: 14px;
        }

        .long1:hover {
        -moz-transition-property: font-size;
        -moz-transition-duration: 10s;
        -webkit-transition-property: font-size;
        -webkit-transition-duration: 10s;
        -o-transition-property: font-size;
        -o-transition-duration: 10s;
        font-size: 36px;
        }

        .delay1 {
        position: relative;
        -moz-transition-property: font-size;
        -moz-transition-duration: 4s;
        -moz-transition-delay: 2s;
        -webkit-transition-property: font-size;
        -webkit-transition-duration: 4s;
        -webkit-transition-delay: 2s;
        -o-transition-property: font-size;
        -o-transition-duration: 4s;
        -o-transition-delay: 2s;
        font-size: 14px;
        }

        .delay1:hover {
        -moz-transition-property: font-size;
        -moz-transition-duration: 4s;
        -moz-transition-delay: 2s;
        -webkit-transition-property: font-size;
        -webkit-transition-duration: 4s;
        -webkit-transition-delay: 2s;
        -o-transition-property: font-size;
        -o-transition-duration: 4s;
        -o-transition-delay: 2s;
        font-size: 36px;
        }

        .fast1 {
        position: relative;
        -moz-transition-property: font-size;
        -moz-transition-duration: 0.5s;
        -webkit-transition-property: font-size;
        -webkit-transition-duration: 0.5s;
        -o-transition-property: font-size;
        -o-transition-duration: 0.5s;
        font-size: 14px;
        }

        .fast1:hover {
        position: relative;
        -moz-transition-property: font-size;
        -moz-transition-duration: 0.5s;
        -webkit-transition-property: font-size;
        -webkit-transition-duration: 0.5s;
        -o-transition-property: font-size;
        -o-transition-duration: 0.5s;
        font-size: 36px;
        }

        .easeout {
        position: relative;
        -moz-transition-property: font-size;
        -moz-transition-duration: 5s;
        -moz-transition-timing-function: ease-out;
        -webkit-transition-property: font-size;
        -webkit-transition-duration: 5s;
        -webkit-transition-timing-function: ease-out;
        -o-transition-property: font-size;
        -o-transition-duration: 5s;
        -o-transition-timing-function: ease-out;
        font-size: 14px;
        }

        .easeout:hover {
        position: relative;
        -moz-transition-property: font-size;
        -moz-transition-duration: 5s;
        -moz-transition-timing-function: ease-out;
        -webkit-transition-property: font-size;
        -webkit-transition-duration: 5s;
        -webkit-transition-timing-function: ease-out;
        -o-transition-property: font-size;
        -o-transition-duration: 5s;
        -o-transition-timing-function: ease-out;
        font-size: 36px;
        }

        .linear {
        position: relative;
        -moz-transition-property: font-size;
        -moz-transition-duration: 5s;
        -moz-transition-timing-function: linear;
        -webkit-transition-property: font-size;
        -webkit-transition-duration: 5s;
        -webkit-transition-timing-function: linear;
        -o-transition-property: font-size;
        -o-transition-duration: 5s;
        -o-transition-timing-function: linear;
        font-size: 14px;
        }

        .linear:hover {
        position: relative;
        -moz-transition-property: font-size;
        -moz-transition-duration: 5s;
        -moz-transition-timing-function: linear;
        -webkit-transition-property: font-size;
        -webkit-transition-duration: 5s;
        -webkit-transition-timing-function: linear;
        -o-transition-property: font-size;
        -o-transition-duration: 5s;
        -o-transition-timing-function: linear;
        font-size: 36px;
        }

        .cubic1 {
        position: relative;
        -moz-transition-property: font-size;
        -moz-transition-duration: 5s;
        -moz-transition-timing-function: cubic-bezier(0.2, 0.4, 0.7, 0.8);
        -webkit-transition-property: font-size;
        -webkit-transition-duration: 5s;
        -webkit-transition-timing-function: cubic-bezier(0.2, 0.4, 0.7, 0.8);
        -o-transition-property: font-size;
        -o-transition-duration: 5s;
        -o-transition-timing-function: cubic-bezier(0.2, 0.4, 0.7, 0.8);
        font-size: 14px;
        }

        .cubic1:hover {
        position: relative;
        -moz-transition-property: font-size;
        -moz-transition-duration: 5s;
        -moz-transition-timing-function: cubic-bezier(0.2, 0.4, 0.7, 0.8);
        -webkit-transition-property: font-size;
        -webkit-transition-duration: 5s;
        -webkit-transition-timing-function: cubic-bezier(0.2, 0.4, 0.7, 0.8);
        -o-transition-property: font-size;
        -o-transition-duration: 5s;
        -o-transition-timing-function: cubic-bezier(0.2, 0.4, 0.7, 0.8);
        font-size: 36px;
        }

        /*ball*/
        #foo{
        border-radius:50%;
        width:20px;
        height:20px;
        background:#c00;
        position:absolute;
        top:0;
        left:0;
        -moz-transition: all 1s; 
        -webkit-transition: all 1s;  
        -ms-transition: all 1s;  
        -o-transition: all 1s;  
        transition: all 1s;  
        -webkit-animation: myOrbit 2s linear infinite; /* Chrome, Safari 5 */
        -moz-animation: myOrbit 2s linear infinite; /* Firefox 5-15 */
        -o-animation: myOrbit 2s linear infinite; /* Opera 12+ */
        animation: myOrbit 2s linear infinite; /* Chrome, Firefox 16+, 
                                                IE 10+, Safari 5 */
        }
        @keyframes myOrbit {
            from { transform: rotate(0deg) translateX(50px) rotate(0deg); }
            to   { transform: rotate(360deg) translateX(50px) rotate(-360deg); }
        }

    </style>
</head>
<body>
    <div class="layer">
        <button  onclick="callLayer('.layer1')">call1</button>
        <label class="txt"></label>
    </div>
    <div class="layerbox">
        <div class="layer1">1
            <button  onclick="callLayer('.layer2')">call2</button>
            <button onclick="backLayer()">back</button>
            <label class="s"></label>
        </div>
        <div class="layer2">2
            <button  onclick="callLayer('.layer3')">call3</button>
            <button onclick="backLayer()">back</button>
            <label class="s"></label>
        </div>
        <div class="layer3">3
            <button  onclick="callLayer('.layer4')">call4</button>
            <button onclick="backLayer()">back</button>
            <label class="s"></label>
        </div>
        <div class="layer4">4
            <button  onclick="callLayer('.layer2')">call2</button>
            <button onclick="backLayer()">back</button>
            <label class="s"></label>
        </div>
    </div>
    <ul class="m-5">
        <li class="long1">Long, gradual transition...</li>
        <li class="fast1">Very fast transition...</li>
        <li class="delay1">Long transition with a 2-second delay...</li>
        <li class="easeout">Using ease-out timing...</li>
        <li class="linear">Using linear timing...</li>
        <li class="cubic1">Using cubic-bezier(0.2, 0.4, 0.7, 0.8)...</li>
      </ul>
      <div id="foo"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/vendor/bs4/js/jquery-3.2.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->    
    <script src="js/vendor/bs4/js/popper.min.js"></script>
    <script src="js/vendor/bs4/js/bootstrap.min.js"></script>
    

    <!-- vendor js -->
    <script src="js/vendor/swiper/js/swiper.min.js"></script>
    <script src="js/vendor/bs4/js/imgLiquid.js"></script>
    <script src="js/animateCss.js"></script>  
    <script>
        //ball
        var f = document.getElementById('foo');
        document.addEventListener('mousemove', function(ev){
            f.style.left = (ev.clientX-5)+'px';
            f.style.top = (ev.clientY-5)+'px';
        },false);   
        //calllayer & backyer
        var tLayer = [];
        var i=1;
        function callLayer(nextLayer) {
            if (tLayer.length === 0) { 
                $('.multilayer').animateCss('slideInRight', '+d-block container faster');
            }
            if (tLayer[tLayer.length - 1] !== nextLayer) { tLayer.push(nextLayer); }
            $(nextLayer).animateCss('slideInRight', '+d-block container faster');
            
            $('.txt').append("<br>"+tLayer);
            $(nextLayer).css("z-index",i++)
        };
        function backLayer() {
            var lastlayer = tLayer.pop();
            $(lastlayer).animateCss('slideOutRight', '-d-block container faster').removeAttr('style');
            if (tLayer.length === 0) {
                $('.multilayer').animateCss('slideOutRight', '-d-block container faster').removeAttr('style');        
                tLayer.length=0; $('.modal-backdrop').remove();
            }
            tLayer = jQuery.grep(tLayer, function(value) {
                return value !== lastlayer;
            });    
            $('.txt').append("<br>"+tLayer);
        };        
    </script>
</body>
</html>
