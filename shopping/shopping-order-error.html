<body>
    <div class="wrap container">
        <header class="fixed-top container">
            <!-- header top -->
            <div class="header-secondary linebt-row">
                <div class="row">
                    <div class="col-3">
                        <div class="close-btn">
                        </div>
                    </div>
                    <div class="col-6 text-center">

                    </div>
                </div>

                        <div class="col-12">

                    </div>

            </div>

    </div>
