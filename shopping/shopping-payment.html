<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../js/vendor/bs4/css/bootstrap.min.css">
    <!-- vendor css -->
    <link rel="stylesheet" href="../js/vendor/jquery-editable-select-master/dist/jquery-editable-select.min.css">
    <link rel="stylesheet" href="../js/vendor/swiper/css/swiper.min.css">
    <!-- fontawesome css -->
    <link rel="stylesheet" href="../js/vendor/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="../js/vendor/fontawesome/css/brands.css">
    <link rel="stylesheet" href="../js/vendor/fontawesome/css/solid.css">
    <!-- custom css -->
    <link rel="stylesheet" href="../dist/style/css.min.css">
    <link rel="stylesheet" href="../dist/style/global.min.css">
    <link rel="stylesheet" href="../dist/style/index.min.css">
    <link rel="stylesheet" href="../dist/style/shopping-index.min.css">
    <link rel="stylesheet" href="../dist/style/animate.min.css">
    <title>eyemedia - afp</title>
</head>

<body>
    <div class="wrap container">
        <header class="fixed-top container">
            <!-- header top -->
            <div class="header-secondary linebt-row">
                <div class="index-flex justify-content-between">
                    <div class="item two">
                        <div class="close-btn" onclick="history.back();" data-toggle="tooltip" data-placement="bottom" title="回上一頁">
                            <i class="material-icons">&#xE314;</i>
                        </div>
                    </div>
                    <div class="item three text-center">
                        <div class="title-name fs-16">付款方式</div>
                    </div>
                    <div class="item two text-right">
                        <div class="close-btn"></div>
                    </div>
                </div>
            </div>
        </header>

        <main>        
            <div class="order-step-box">
                <ol class="step-list">
                    <li class="">1</li>
                    <li class="active">2</li>
                    <li class="">3</li>
                </ol>
                <ol class="step-txt">
                    <li>確認訂單</li>
                    <li>付款</li>
                    <li>訂購完成</li>
                </ol>
            </div>
            <div class="choice-method-list">
                <ul class="main-list">
                    <li class="otherpay">
                        <div class="item item-img">
                            <img src="../img/shopping/store/linepay_small.png" alt="">
                        </div>
                        <div class="item">
                            LINE Pay
                        </div>
                    </li>
                    <li class="otherpay">
                        <div class="item item-img">
                            <img src="../img/shopping/store/fitbitpay_small.png" alt="">
                        </div>
                        <div class="item">
                            fitbit pay
                        </div>
                    </li>
                    <li>
                        <a class="collapsed w-100 p-0 banksp" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                            <div class="item item-img">
                                <img src="../img/shopping/store/creditcard_small.png" alt="">
                            </div>
                            <div class="item">信用卡/ＶISA金融卡</div>
                            <div class="item auto-left">
                                <i class="material-icons">&#xE316;</i>
                            </div>
                        </a>
                        <div class="collapse w-100" id="collapseExample">
                            <!-- Slider main container -->
                            <div class="bank-swiper"></div>
                            <ul class="sub-list">
                                <li class="lidisplay">
                                    <div class="item item-img">
                                        <img src="../img/member/creditcard-01.svg" alt="">
                                    </div>
                                    <div class="item card-type">mastercard</div>
                                    <div class="item item-card-num">*1234</div>
                                    <div class="item item-default auto-left active"><i class="fas fa-check"></i></div>
                                </li>
                                <li class="lidisplay">
                                    <div class="item item-img">
                                        <img src="../img/member/creditcard-02.svg" alt="">
                                    </div>
                                    <div class="item card-type">mastercard</div>
                                    <div class="item item-card-num">*1234</div>
                                    <div class="item item-default auto-left"><i class="fas fa-check"></i></div>
                                </li>
                                <li class="lidisplay">
                                    <div class="item item-img">
                                        <img src="../img/member/creditcard-03.svg" alt="">
                                    </div>
                                    <div class="item card-type">mastercard</div>
                                    <div class="item item-card-num">*1234</div>
                                    <div class="item item-default auto-left"><i class="fas fa-check"></i></div>
                                </li>
                                <li onclick="location.href='shopping-input-num.html'">
                                    <div class="item item-icon">
                                        <i class="material-icons">&#xE145;</i>
                                    </div>
                                    <div class="item add-card">
                                        <button class="btn animated-btn text-left p-0">手動輸入卡號</button>
                                    </div>
                                </li>
                                <div class="addheight mb-5"></div>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </main>

        <footer class="success-mode container">
            <button class="btn-ok" onclick="location.href='shopping-order-ok.html'">付款</button>
        </footer>
    
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/vendor/bs4/js/jquery-3.2.1.slim.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->    
    <script src="../js/vendor/bs4/js/bootstrap.min.js"></script>

    <!-- owlcarousel JS -->
    <script src="../js/vendor/owlcarousel/vendors/jquery.min.js"></script>
    <script src="../js/vendor/owlcarousel/owlcarousel/owl.carousel.js"></script>
    <script src="../js/vendor/owlcarousel/vendors/highlight.js"></script>
    <script src="../js/vendor/owlcarousel/js/app.js"></script>   
    <script src="../js/vendor/jquery-editable-select-master/dist/jquery-editable-select.js"></script>

    <!-- vendor js -->
    <script src="../js/vendor/swiper/js/swiper.min.js"></script>
    <script src="../js/vendor/imgLiquid.js"></script>
    <script>
        function bkswiper(){
            var swiper = new Swiper('.swiper-container', {
                loop: false,    
                slidesPerView: 1.2,
                spaceBetween: 10,
                breakpoints: {
                    640: {
                    slidesPerView: 2,
                    spaceBetween: 20
                    }
                }
            });   
        };

        $( ".collapsed" ).on('click',function() {
            if($('.bank-swiper').html()==""){
                $('.bank-swiper').append("<div class='swiper-container'><div class='swiper-wrapper'><div class='swiper-slide'><img src='../img/shopping/bank/bk01.png' alt=''></div><div class='swiper-slide'><img src='../img/shopping/bank/bk02.png' alt=''></div></div></div>");
                bkswiper();
            }
            $(".otherpay").css('opacity','1');
            $(".lidisplay").siblings().children().css('opacity','1');
        });

        $( ".lidisplay" ).on('click',function() {
            $(this).children().css('opacity','1');
            $(this).children('.item-default').addClass('active');
            $(this).siblings().children().css('opacity','0.5').removeClass('active');
            $('.otherpay').css('opacity','0.5');
        });
    </script>
</body>

</html>
