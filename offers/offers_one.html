    <script src="../js/jquery.countdown.min.js"></script>
    <script>

        //that counts from now to 10:00 am
        var currentDate = new Date(new Date().getTime());
        var hours = currentDate.getHours();
        var endTime = new Date(currentDate);
        endTime.setMinutes(0);
        endTime.setSeconds(0);
        endTime.setHours(10);
        if(hours >= 10){
            endTime.setDate(endTime.getDate() + 1);
        }
        $('#clock').countdown(endTime, function(event) {
        $(this).html("<span class='item-time'>"+event.strftime('%H')+"</span><span class='item-time'>"+event.strftime('%M')+"</span><span class='item-time'>"+event.strftime('%S'));
        });



    </script>
