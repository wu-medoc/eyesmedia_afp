<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="../dist/style/car_setting.min.css">
    <link rel="stylesheet" href="../dist/style/explore.min.css">
    <title>艾斯移動 - 週邊地圖</title>
</head>

<body class="">
    <div class="wrap">
        <div class="explore-top-box">
            <div class="title-box">
                <div class="item icon-btn"><i class="material-icons">&#xE314;</i></div>
                <div class="item title-name">週邊地圖</div>
                <div class="item icon-btn"></div>
            </div>
        </div>
        <div id="map"></div>
        <div class="explore-container">
            <div class="card-item">
                <div class="img-box">
                    <img src="https://picsum.photos/300/300/?random=1">
                </div>
                <div class="info-box">
                    <ul class="info-list">
                        <li class="info-name">瑞豐夜市</li>
                        <li>
                            <div class="item item-ticket">折價券</div>
                            <div class="item item-tag auto-left">
                                <img src="../img/explore/icon/food.svg" alt="">美食
                            </div>
                        </li>
                        <li class="info-near">
                            <div class="item">近高雄巨蛋捷運站</div>
                            <div class="item auto-left">距離<span>33</span>km</div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/map_page_01.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkQwb7pLEiiRLN4mOFRUMZKIfn4Judkzk&language=zh-TW&callback=initMap"></script>
    <script>
        $(document).ready(function(){
            var topBox = $('.explore-top-box');
            var card = $('.card-item');
            $(window).on('resize', function(){
                $('#map').css({ 'height': 'calc(100vh - ' + (topBox.outerHeight() + card.outerHeight()) + 'px)' });
            }).trigger('resize');
        })
    </script>
</body>

</html>
