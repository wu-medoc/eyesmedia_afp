<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../js/vendor/bs4/css/bootstrap.min.css">
    <!-- vendor css -->
    <link rel="stylesheet" href="../js/vendor/jquery-editable-select-master/dist/jquery-editable-select.min.css">
    <link rel="stylesheet" href="../js/vendor/swiper/css/swiper.min.css">
    <!-- fontawesome css -->
    <link rel="stylesheet" href="../js/vendor/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="../js/vendor/fontawesome/css/brands.css">
    <link rel="stylesheet" href="../js/vendor/fontawesome/css/solid.css">
    <!-- custom css -->
    <link rel="stylesheet" href="../dist/style/css.min.css">
    <link rel="stylesheet" href="../dist/style/global.min.css">
    <link rel="stylesheet" href="../dist/style/index.min.css">
    <link rel="stylesheet" href="../dist/style/car_setting.min.css">
    <link rel="stylesheet" href="../dist/style/explore.min.css">
    <title>艾斯移動 - 週邊地圖</title>
</head>

<body>
    <div class="wrap container">
        <div class="explore-top-box">
            <div class="title-box">
                <div class="item icon-btn"><i class="material-icons">&#xE314;</i></div>
                <div class="item title-name">週邊地圖</div>
                <div class="item icon-btn"></div>
            </div>
        </div>
        <div id="map"></div>
        <div class="explore-container">
            <a href="explore_page_03.html">
                <div class="card-item">
                    <div class="img-box">
                        <img src="https://picsum.photos/300/300/?random=1">
                    </div>
                    <div class="info-box">
                        <ul class="info-list">
                            <li class="info-name">瑞豐夜市</li>
                            <li>
                                <div class="item item-ticket">折價券</div>
                                <div class="item item-tag auto-left">
                                    <img src="../img/explore/icon/food.svg" alt="">美食
                                </div>
                            </li>
                            <li class="info-near">
                                <div class="item">近高雄巨蛋捷運站</div>
                                <div class="item auto-left">距離<span>33</span>km</div>
                            </li>
                        </ul>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/vendor/bs4/js/jquery-3.2.1.slim.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->    
    <script src="../js/vendor/bs4/js/bootstrap.min.js"></script>

    <script src="../js/popper.js"></script>
    <script src="../js/map_page_01.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkQwb7pLEiiRLN4mOFRUMZKIfn4Judkzk&language=zh-TW&callback=initMap"></script>
    
    <script>
        $(document).ready(function(){
            var topBox = $('.explore-top-box');
            var card = $('.card-item');
            $(window).on('resize', function(){
                $('#map').css({ 'height': 'calc(100vh - ' + (topBox.outerHeight() + card.outerHeight()) + 'px)' });
            }).trigger('resize');
        })
    </script>
</body>

</html>
